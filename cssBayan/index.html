<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Kravchenko</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordeon-item">
        <input
          class="accordeon-input"
          type="radio"
          name="accordeon"
          id="item-1"
          checked
        />
        <label class="accordeon-item__title" for="item-1">
          <div class="wrapper">
            <p>You can't just copy and past CSS</p>
            <i class="fa fa-plus"></i>
          </div>
          <img
            class="label-img"
            src="./img/you can't just copy and past CSS.png"
            alt="you can't just copy and past CSS"
          />
        </label>
      </div>
      <div class="accordeon-item">
        <input
          class="accordeon-input"
          type="radio"
          name="accordeon"
          id="item-2"
        />
        <label class="accordeon-item__title" for="item-2">
          <div class="wrapper">
            <p>Keep calm and carry on</p>
            <i class="fa fa-plus"></i>
          </div>
          <img
            class="label-img"
            src="./img/keep calm and carry on.png"
            alt="keep calm and carry on"
          />
        </label>
      </div>
      <div class="accordeon-item">
        <input
          class="accordeon-input"
          type="radio"
          name="accordeon"
          id="item-3"
        />
        <label class="accordeon-item__title" for="item-3">
          <div class="wrapper">
            <p>Work-life balance</p>
            <i class="fa fa-plus"></i>
          </div>
          <img
            class="label-img"
            src="./img/work-life blance.png"
            alt="work-life blance"
          />
        </label>
      </div>
      <div class="accordeon-item">
        <input
          class="accordeon-input"
          type="radio"
          name="accordeon"
          id="item-4"
        />
        <label class="accordeon-item__title" for="item-4">
          <div class="wrapper">
            <p>Dude,where is JS?</p>
            <i class="fa fa-plus"></i>
          </div>
          <img
            class="label-img"
            src="./img/dude,where is js.png"
            alt="dude,where is js?"
          />
        </label>
      </div>
      <div class="accordeon-item">
        <input
          class="accordeon-input"
          type="radio"
          name="accordeon"
          id="item-5"
        />
        <label class="accordeon-item__title" for="item-5">
          <div class="wrapper">
            <p>Relax and take it easy</p>
            <i class="fa fa-plus"></i>
          </div>
          <img
            class="label-img"
            src="./img/relax and take it easy.png"
            alt="relax and take it easy"
          />
        </label>
      </div>
    </div>
  </body>
</html>
